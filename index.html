<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width", initial-scale="1">
    <link rel="stylesheet" href="index.css">
    <title>Public Health Dashboard</title>
</head>
<body>
    <div class="title-container"></div>
        <h1 id="title">Public Health Dashboard</h1>
        
        <!-- Grid of general info carousels -->
        <div class="gen-info-container">
            
            <!-- General info carousel: COVID-19 -->
            <div class="gen-info-carousel" id="covid">
                
                <!-- Slides in carousel (NOT IMPLEMENTED) -->
                <div class="carousel-slide active">
                    <h3>COVID-19</h3>
                    <p>General info on COVID rates.</p>
                </div>
                <div class="carousel-slide">
                    <p>More info.</p>
                </div>
                
                <!-- Controls to switch slides -->
                <a href="" class="carousel-control-prev"></a>
                <a href="" class="carousel-control-next"></a>
                
                <!-- Indicators for which slide you are on (NOT IMPLEMENTED) -->
                <ul class="carousel-indicators">
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>

            <!-- General info carousel: Vaccination -->
            <div class="gen-info-carousel" id="vaccination">

                <!-- Slides in carousel (NOT IMPLEMENTED) -->
                <div class="carousel-slide">
                    <h3>Vaccination</h3>
                    <p>General info on vaccination rates.</p>
                </div>

                <!-- Indicators for which slide you are on (NOT IMPLEMENTED) -->
                <ul class="carousel-indicators">

                </ul>
            </div>

            <!-- General info carousel: HIV -->
            <div class="gen-info-carousel">
                <ul class="carousel-indicators">

                </ul>
                <div class="carousel-slide">
                    <h3>HIV</h3>
                    <p>General information on HIV rates.</p>
                </div>
            </div>
        </div>
</body>
</html>
