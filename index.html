<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width", initial-scale="1">
    <link rel="stylesheet" href="index.css">
    <script src="carousel.js"></script>
    <title>Public Health Dashboard</title>
</head>
<body>
    <div class="title-container"></div>
    <h1 id="title">Public Health Dashboard</h1>
    
    <!-- Grid of general info carousels -->
    <div class="gen-info-container">
        
        <!-- General info carousel: COVID-19 -->
        <div class="gen-info-carousel">
            
            <!-- Slides in carousel -->
            <div class="carousel-slide">
                <h3>COVID-19</h3>
                <p>General info on COVID rates.</p>
            </div>
            <div class="carousel-slide">
                <h3>COVID-19</h3>
                <p>More info.</p>
            </div>
            <div class="carousel-slide">
                <h3>COVID-19</h3>
                <p>Even more info.</p>
            </div>
            
            <!-- Controls to switch slides -->
            <a class="prev" onclick="plusSlides(-1)">&#10094</a>
            <a class="next" onclick="plusSlides(1)">&#10095</a>
            
            <!-- Indicators for which slide you are on -->
            <div class="carousel-indicators">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>                
            </div>
        </div>

        <!-- General info carousel: Vaccination -->
        <div class="gen-info-carousel">

            <!-- Slides in carousel -->
            <div class="carousel-slide">
                <h3>Influenza</h3>
                <p>General info on influenza rates.</p>
            </div>
            <div class="carousel-slide">
                <h3>Influenza</h3>
                <p>More info.</p>
            </div>
            <div class="carousel-slide">
                <h3>Influenza</h3>
                <p>Even more info.</p>
            </div>

            <!-- Controls to switch slides -->
            <a class="prev" onclick="plusSlides(-1)">&#10094</a>
            <a class="next" onclick="plusSlides(1)">&#10095</a>

            <!-- Indicators for which slide you are on -->
            <div class="carousel-indicators">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>   
            </div>
        </div>

        <!-- General info carousel: HIV -->
        <div class="gen-info-carousel">
            
            <!-- Slides in carousel -->
            <div class="carousel-slide">
                <h3>HIV</h3>
                <p>General info on HIV rates.</p>
            </div>
            <div class="carousel-slide">
                <h3>HIV</h3>
                <p>More info.</p>
            </div>
            <div class="carousel-slide">
                <h3>HIV</h3>
                <p>Even more info.</p>
            </div>

            <!-- Controls to switch slides -->
            <a class="prev" onclick="plusSlides(-1)">&#10094</a>
            <a class="next" onclick="plusSlides(1)">&#10095</a>

            <!-- Indicators for which slide you are on -->
            <div class="carousel-indicators">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>   
            </div>
        </div>
    </div>
</body>
</html>
